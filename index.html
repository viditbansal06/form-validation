<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>
    
    <h1 class="text-center">Form validation</h1>
    <div class="container">
      <div class="col-lg-9 m-auto d-block">
        <form class="" action="#">
          <div class="form-group">
              <label for="user">Username:</label>
             
              <input type="text" name="username" id="username" class="form-control" autocomplete="off">
              <h5 id="usernamevalidation"></h5>
          </div>
          <div class="form-group">

              <label for="email"></i> Email:</label>
              
              <input type="text" name="email" id="email" class="form-control" autocomplete="off">
              <h5 id="emailvalidation"></h5>
          </div>
          <div class="form-group">
              <label for="password">Password:</label>
             
              <input type="text" name="pass" id="password" class="form-control" autocomplete="off">
              <h5 id="passwordvalidation"></h5>
          </div>
          <div class="form-group">
              <label for="conpassword">Confirm password:</label>
              
              <input type="text" name="conpass" id="confirmpassword" class="form-control" autocomplete="off">
              <h5 id="confirmpasswordvalidation"></h5>
          </div>

          <input type="submit" name="submitValidation" value="Submit" class="btn btn-primary submit" id="submitValidation">

        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
